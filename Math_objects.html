<!DOCTYPE html>
<html>
<head>
	<title>Maths Objects</title>
</head>
<body>
<script>
var a=Math.floor(4.9);
document.write(a);
document.write("<br>");
var a=Math.floor(-4.9);
document.write(a);
document.write("<br>");
var a=Math.max(10,30,40);
document.write(a);
document.write("<br>");
var a=Math.min(10,30,40);
document.write(a);
document.write("<br>");
var a=Math.ceil(4.9);
document.write(a);
document.write("<br>");
var a=Math.ceil(-4.9);
document.write(a);
document.write("<br>");
var a=Math.round(4.9);
document.write(a);
document.write("<br>");
var a=Math.round(-4.9);
document.write(a);
document.write("<br>");
var a=Math.pow(2,4);
document.write(a);
document.write("<br>");
var a=Math.log(2);
document.write(a);
document.write("<br>");
var a=Math.random();
document.write(a);
document.write("<br>");
</script>
</body>
</html>
